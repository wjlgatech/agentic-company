<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pigletGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Decorative circuit lines -->
  <g stroke="#FF69B4" stroke-width="2" opacity="0.3">
    <path d="M50 100 L150 100 L150 150" fill="none"/>
    <path d="M462 100 L362 100 L362 150" fill="none"/>
    <path d="M50 412 L150 412 L150 362" fill="none"/>
    <path d="M462 412 L362 412 L362 362" fill="none"/>
    <circle cx="150" cy="100" r="5" fill="#FF69B4"/>
    <circle cx="362" cy="100" r="5" fill="#FF69B4"/>
    <circle cx="150" cy="412" r="5" fill="#FF69B4"/>
    <circle cx="362" cy="412" r="5" fill="#FF69B4"/>
  </g>

  <!-- Piglet ears -->
  <ellipse cx="160" cy="170" rx="50" ry="70" fill="url(#pigletGrad)" filter="url(#glow)"/>
  <ellipse cx="352" cy="170" rx="50" ry="70" fill="url(#pigletGrad)" filter="url(#glow)"/>
  <ellipse cx="160" cy="175" rx="30" ry="45" fill="#FF1493" opacity="0.5"/>
  <ellipse cx="352" cy="175" rx="30" ry="45" fill="#FF1493" opacity="0.5"/>

  <!-- Piglet face -->
  <ellipse cx="256" cy="290" rx="150" ry="140" fill="url(#pigletGrad)" filter="url(#glow)"/>

  <!-- Eyes -->
  <ellipse cx="200" cy="260" rx="30" ry="35" fill="white"/>
  <ellipse cx="312" cy="260" rx="30" ry="35" fill="white"/>
  <circle cx="205" cy="265" r="18" fill="#1a1a2e"/>
  <circle cx="317" cy="265" r="18" fill="#1a1a2e"/>
  <circle cx="210" cy="260" r="6" fill="white"/>
  <circle cx="322" cy="260" r="6" fill="white"/>

  <!-- Snout -->
  <ellipse cx="256" cy="340" rx="70" ry="50" fill="#FF1493"/>
  <ellipse cx="230" cy="340" rx="15" ry="20" fill="#1a1a2e"/>
  <ellipse cx="282" cy="340" rx="15" ry="20" fill="#1a1a2e"/>

  <!-- Cheeks -->
  <ellipse cx="130" cy="300" rx="25" ry="20" fill="#FF1493" opacity="0.6"/>
  <ellipse cx="382" cy="300" rx="25" ry="20" fill="#FF1493" opacity="0.6"/>

  <!-- AI badge -->
  <circle cx="256" cy="440" r="40" fill="#00D4FF" filter="url(#glow)"/>
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a1a2e" text-anchor="middle">AI</text>

  <!-- Title -->
  <text x="256" y="490" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.8">AGENTICOM</text>
</svg>
