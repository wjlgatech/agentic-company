<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#D4A574"/>
    </linearGradient>
    <linearGradient id="fur" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B84A"/>
      <stop offset="100%" style="stop-color:#C99A3C"/>
    </linearGradient>
  </defs>
  <!-- Body/Head -->
  <ellipse cx="100" cy="110" rx="70" ry="60" fill="url(#fur)"/>
  <!-- Face -->
  <ellipse cx="100" cy="95" rx="55" ry="50" fill="url(#gold)"/>
  <!-- Ears -->
  <ellipse cx="45" cy="70" rx="25" ry="35" fill="url(#fur)" transform="rotate(-20 45 70)"/>
  <ellipse cx="155" cy="70" rx="25" ry="35" fill="url(#fur)" transform="rotate(20 155 70)"/>
  <!-- Eyes -->
  <circle cx="75" cy="85" r="12" fill="#3D2914"/>
  <circle cx="125" cy="85" r="12" fill="#3D2914"/>
  <circle cx="78" cy="82" r="4" fill="white"/>
  <circle cx="128" cy="82" r="4" fill="white"/>
  <!-- Nose -->
  <ellipse cx="100" cy="110" rx="15" ry="12" fill="#2D1F14"/>
  <ellipse cx="100" cy="107" rx="5" ry="3" fill="#4A3526"/>
  <!-- Mouth -->
  <path d="M 85 120 Q 100 135 115 120" stroke="#3D2914" stroke-width="3" fill="none"/>
  <!-- Tongue -->
  <ellipse cx="100" cy="130" rx="10" ry="15" fill="#FF6B8A"/>
  <!-- Sparkles -->
  <text x="30" y="40" fill="#FFD700" font-size="16">✨</text>
  <text x="160" y="50" fill="#FFD700" font-size="14">✨</text>
  <text x="20" y="150" fill="#FFD700" font-size="12">⭐</text>
  <text x="170" y="160" fill="#FFD700" font-size="12">⭐</text>
</svg>
