<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartChatbox - Real LLM Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container { width: 100%; max-width: 600px; }

    .header {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .header .badge {
      display: inline-block;
      background: #22c55e;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    .header p {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      margin-top: 8px;
    }

    /* Chat container */
    .chat-container {
      background: white;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0,0,0,0.4);
      height: 600px;
      display: flex;
      flex-direction: column;
    }

    /* Chat header */
    .chat-header {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 20px 24px;
    }
    .chat-header h2 {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header .status {
      font-size: 13px;
      opacity: 0.9;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }
    .status-dot.loading { background: #fbbf24; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Messages */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      background: #f8fafc;
    }

    .message {
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      display: flex;
      justify-content: flex-end;
    }
    .message.user .bubble {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      padding: 14px 20px;
      border-radius: 20px 20px 6px 20px;
      max-width: 80%;
      font-size: 15px;
      box-shadow: 0 4px 12px rgba(37,99,235,0.3);
    }

    .message.assistant {
      display: flex;
      justify-content: flex-start;
    }
    .message.assistant .bubble {
      background: white;
      color: #1e293b;
      padding: 14px 20px;
      border-radius: 20px 20px 20px 6px;
      max-width: 85%;
      font-size: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1px solid #e2e8f0;
      line-height: 1.6;
    }

    /* Welcome */
    .welcome {
      text-align: center;
      padding: 60px 30px;
      color: #64748b;
    }
    .welcome .emoji { font-size: 56px; margin-bottom: 16px; }
    .welcome h3 { font-size: 22px; color: #1e293b; margin-bottom: 12px; }
    .welcome p { font-size: 15px; line-height: 1.6; }

    /* Loading */
    .loading {
      display: flex;
      gap: 6px;
      padding: 16px 24px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: fit-content;
    }
    .loading .dot {
      width: 10px;
      height: 10px;
      background: #94a3b8;
      border-radius: 50%;
      animation: bounce 0.6s infinite;
    }
    .loading .dot:nth-child(2) { animation-delay: 0.1s; }
    .loading .dot:nth-child(3) { animation-delay: 0.2s; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Final prompt */
    .final-prompt {
      margin-top: 16px;
      padding: 16px;
      background: linear-gradient(135deg, #ecfdf5, #d1fae5);
      border: 2px solid #10b981;
      border-radius: 16px;
    }
    .final-prompt h4 {
      color: #065f46;
      font-size: 14px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .final-prompt pre {
      background: white;
      padding: 16px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.5;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 200px;
      overflow-y: auto;
      color: #1e293b;
    }

    /* Input area */
    .input-area {
      padding: 20px 24px;
      background: white;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 12px;
    }
    .input-area input {
      flex: 1;
      padding: 16px 24px;
      border: 2px solid #e2e8f0;
      border-radius: 30px;
      font-size: 15px;
      outline: none;
      transition: all 0.2s;
    }
    .input-area input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59,130,246,0.15);
    }
    .input-area input:disabled { background: #f1f5f9; }
    .input-area button {
      padding: 16px 28px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(37,99,235,0.3);
    }
    .input-area button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37,99,235,0.4);
    }
    .input-area button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Stats bar */
    .stats {
      margin-top: 16px;
      padding: 12px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      gap: 24px;
      color: rgba(255,255,255,0.8);
      font-size: 13px;
    }
    .stats span { display: flex; align-items: center; gap: 6px; }

    /* Confidence bar */
    .confidence-bar {
      margin-top: 8px;
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      overflow: hidden;
    }
    .confidence-bar .fill {
      height: 100%;
      background: linear-gradient(90deg, #f59e0b, #22c55e);
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>SmartChatbox</h1>
      <span class="badge">ðŸ”´ LIVE - Real Claude API</span>
      <p>Multi-turn interview â†’ Coherent prompt synthesis</p>
    </div>

    <div class="chat-container">
      <div class="chat-header">
        <h2>ðŸ¤– Smart Assistant</h2>
        <div class="status">
          <span class="status-dot" id="status-dot"></span>
          <span id="status-text">Connecting...</span>
        </div>
        <div class="confidence-bar">
          <div class="fill" id="confidence-fill" style="width: 0%"></div>
        </div>
      </div>

      <div class="messages" id="messages">
        <div class="welcome">
          <div class="emoji">ðŸš€</div>
          <h3>Real LLM Powered</h3>
          <p>This demo uses the actual Claude API.<br>No mocks, no hardcoded responses.</p>
        </div>
      </div>

      <div class="input-area">
        <input type="text" id="input" placeholder="Type your message..." disabled>
        <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
      </div>
    </div>

    <div class="stats">
      <span>ðŸ”— API Calls: <strong id="api-calls">0</strong></span>
      <span>ðŸ“Š State: <strong id="current-state">-</strong></span>
      <span>ðŸŽ¯ Confidence: <strong id="confidence">0%</strong></span>
    </div>
  </div>

  <script>
    let sessionId = null;
    let isLoading = false;

    // Initialize session on load
    window.onload = async () => {
      await startSession();
    };

    async function startSession() {
      try {
        updateStatus('Connecting...', true);
        const response = await fetch('/api/session/start', { method: 'POST' });
        const data = await response.json();
        sessionId = data.session_id;

        updateStatus('Ready - Ask me anything!', false);
        document.getElementById('input').disabled = false;
        document.getElementById('send-btn').disabled = false;
        document.getElementById('input').focus();

        // Show welcome
        document.getElementById('messages').innerHTML = `
          <div class="welcome">
            <div class="emoji">ðŸ‘‹</div>
            <h3>Hi there!</h3>
            <p>Tell me what you need help with.<br>I'll ask a few questions to understand your needs.</p>
          </div>
        `;
      } catch (error) {
        updateStatus('Connection failed - check server', false);
        console.error('Failed to start session:', error);
      }
    }

    async function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message || isLoading || !sessionId) return;

      // Clear input and show user message
      input.value = '';
      addMessage('user', message);
      showLoading();
      isLoading = true;
      updateStatus('Thinking...', true);

      try {
        const response = await fetch(`/api/session/${sessionId}/message`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        hideLoading();

        // Update stats
        document.getElementById('current-state').textContent = data.state;
        document.getElementById('confidence').textContent = Math.round(data.confidence * 100) + '%';
        document.getElementById('confidence-fill').style.width = (data.confidence * 100) + '%';
        updateApiCalls();

        // Show assistant response
        addMessage('assistant', data.response);

        // Show final prompt if complete
        if (data.final_prompt) {
          showFinalPrompt(data.final_prompt);
          updateStatus('âœ… Complete!', false);
        } else {
          updateStatus('Ready', false);
        }

      } catch (error) {
        hideLoading();
        addMessage('assistant', 'Sorry, something went wrong. Please try again.');
        updateStatus('Error occurred', false);
        console.error('Error:', error);
      }

      isLoading = false;
    }

    function addMessage(role, content) {
      const messagesDiv = document.getElementById('messages');

      // Remove welcome if present
      const welcome = messagesDiv.querySelector('.welcome');
      if (welcome) welcome.remove();

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      // Format content (basic markdown-like)
      let formattedContent = content
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');

      messageDiv.innerHTML = `<div class="bubble">${formattedContent}</div>`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showLoading() {
      const messagesDiv = document.getElementById('messages');
      const loadingDiv = document.createElement('div');
      loadingDiv.id = 'loading';
      loadingDiv.className = 'message assistant';
      loadingDiv.innerHTML = `
        <div class="loading">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      `;
      messagesDiv.appendChild(loadingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideLoading() {
      const loading = document.getElementById('loading');
      if (loading) loading.remove();
    }

    function showFinalPrompt(prompt) {
      const messagesDiv = document.getElementById('messages');
      const promptDiv = document.createElement('div');
      promptDiv.className = 'final-prompt';
      promptDiv.innerHTML = `
        <h4>âœ¨ Your Synthesized Prompt</h4>
        <pre>${escapeHtml(prompt)}</pre>
      `;
      messagesDiv.appendChild(promptDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function updateStatus(text, loading) {
      document.getElementById('status-text').textContent = text;
      document.getElementById('status-dot').className = loading ? 'status-dot loading' : 'status-dot';
    }

    async function updateApiCalls() {
      try {
        const response = await fetch('/api/stats');
        const data = await response.json();
        document.getElementById('api-calls').textContent = data.api_calls;
      } catch (e) {}
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Handle Enter key
    document.getElementById('input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
