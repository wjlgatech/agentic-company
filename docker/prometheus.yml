# Prometheus Configuration for Agentic Company
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Agentic Company API metrics
  - job_name: 'agentic-api'
    static_configs:
      - targets: ['agentic:8000']
    metrics_path: /metrics/prometheus
    scrape_interval: 10s

  # Redis metrics (if redis_exporter is used)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
