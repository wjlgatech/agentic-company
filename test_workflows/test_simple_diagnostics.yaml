id: test-simple-diagnostics
name: Simple Browser Diagnostics Test
description: Test a webpage with automated browser diagnostics

agents:
  - id: tester
    name: Web Tester
    role: Testing
    prompt: |
      You are a web tester. Verify that the website loads correctly.
      Report on:
      - Page title
      - Main content visibility
      - Any console errors
      - Load time

steps:
  - id: test_website
    agent: tester
    input: |
      Test the website at https://example.com

      Use the diagnostic results to verify:
      1. Page loads successfully (no errors)
      2. H1 heading is present
      3. No JavaScript console errors
      4. Page responds within 5 seconds

      Diagnostic results: {{diagnostics}}

    metadata:
      diagnostics_enabled: true
      test_url: "https://example.com"
      test_actions:
        - type: navigate
          value: "https://example.com"
        - type: wait_for_selector
          selector: "h1"
          timeout: 5000
        - type: screenshot
          value: "example_page_test.png"
